[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  base = "community"
  command = "yarn build"
  publish = "community/build"


[context.production.environment]
  YARN_FLAGS = "--frozen-lockfile"
  YARN_VERSION = "1.22.5"
  NODE_VERSION = "14.11.0"

